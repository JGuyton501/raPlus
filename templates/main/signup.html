<!DOCTYPE html>
<html>

<head>
    {% include 'main/link.html' %}

    <title>Sign Up</title>
</head>

<body>
    <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
            <!-- <form method="post" action="/post_login"> -->
            <form action="/dashboard">
                <div class="card-content">
                    <img src="../../static/images/logo.png" height="100px" width="150px" >
                    <span class="card-title">Sign Up</span>
                    <div class="row">
                        <div class="input-field col s12">
                        <label for="email">Email Address</label>
                        <input type="email" class="validate" name="email" id="email" autofocus>
                        </div>
                    <div class="input-field col s12">
                        <label for="password">Password</label>
                        <input type="password" class="validate" name="password" id="password">
                        </div>
                    </div>
                </div>
                <div class="card-action right-align">
                    <input type="submit" class="btn waves-effect waves-light blue darken-3" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
