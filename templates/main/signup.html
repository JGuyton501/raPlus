<!DOCTYPE html>
<html>

<head>
    <title></title>
    {% include 'main/link.html' %}

    <title>Sign up</title>

</head>

<body>
    <div class="container">
        <h3>Registration</h3>
        <div class="row">

            <form class="col s12" method="post" action="/new_user">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" name="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                      <select name="position" id = 'position'>
                        <option value="ra">Resident Advisor</option>
                        <option value="rcd">Residential College Director</option>
                      </select>
                      <label>Position</label>
                  </div>
                </div>
                <div class="row">
                  <input type="submit" name="submit" class="waves-effect waves-light btn" value="Sign Up"/>
                </div>

            </form>
        </div>
    </div>
    <div class="divider"></div>
    <script src="jquery-3.2.0.min.js"></script>
    <script>
    $(document).ready(function() {
      $('select').material_select();
    });
    </script>
</body>

</html>
